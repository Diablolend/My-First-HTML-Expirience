  <g id="svg_8">
   <title transform="translate(-2.8571419715881348,-55.71426773071289) translate(-1.4285709857940674,57.14284133911133) ">В первом слое фона содержится обычный чёрный фон. Нажмите сюда, чтобы увидеть весь фон целиком.</title>
   <a id="svg_11">
    <text fill="#000000" stroke-width="0" x="153.904146" y="351.635463" id="svg_5" font-size="24" font-family="'Times New Roman', Times, serif" text-anchor="start" xml:space="preserve" transform="rotate(30 279.94592285156284,378.99566650390614) matrix(2.5702191019906024,0,0,3.0921439638426427,-277.8224776476898,-683.5082395799768) " stroke="#000000">Чёрный фон</text>
   </a>
  </g>
  <g id="svg_12">
   <title transform="translate(-1.4285709857940674,1.4285709857940674) ">Во втором слое находится изображение космоса со свёздами. Он анимирован через мигание, чтобы придать космосу живности или динамики.</title>
   <a id="svg_13">
    <text fill="#000000" stroke-width="0" x="208.496339" y="340.754306" id="svg_7" font-size="24" font-family="'Times New Roman', Times, serif" text-anchor="start" xml:space="preserve" transform="rotate(30.15491485595703 374.1817626953125,332.0144958496094) matrix(1.9517192644261883,0,0,3.2878158873143093,-198.37382674125797,-761.8011153121613) " stroke="#000000" font-weight="normal" font-style="normal">Фон со звёздами</text>
   </a>
  </g>
  <g id="svg_14">
   <title transform="translate(0,-1.4285709857940674) ">В третьем слое содержится чистый анимированный SVG-код. В нём содержаться статичные звёзды, специальные чёрные шары для эффекта мигания звёзд и вращающиеся по оси звёзды. Нажмите сюда, чтобы увидеть весь фон целиком.</title>
   <a id="svg_18">
    <text fill="#000000" stroke-width="0" x="316.815629" y="141.944927" id="svg_9" font-size="24" font-family="'Times New Roman', Times, serif" text-anchor="start" xml:space="preserve" transform="rotate(29.619293212890625 464.1246337890628,290.2599792480469) matrix(1.4499289649973355,0,0,3.011972348532197,-161.10198778407297,-112.67545420511257) " stroke="#000000">SVG окружение (СSS)</text>
   </a>
  </g>
  <g id="svg_19">
   <title transform="translate(-4.285713195800781,6.428569793701172) ">В четвёртом слое скрываютcя недостатки третьего слоя. Также появляется финальная вишенка - звёздное сияние.</title>
