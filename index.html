<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>First HTML expierience</title>
    <script src="data/js/html5shiv.js"></script>
    <style>
        body {
            background: #C7C7C7 url(data/images/pictures/stars-sparkle.gif) no-repeat center top fixed;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        main {
            background-color: rgba(255, 255, 255, 0.950);
            max-width: 50%;
            margin: 50px auto 0 auto;
            padding: 20px;
            border: 5px dashed rgb(0, 0, 0);
            border-radius: 100px;
            text-align: center;
            font-size: 20px;         
        }
        img {
            height: auto;
            width: 100%;
            /* еще больше контроля с max-width */
            max-width: auto;
        }
        a:link /* Непосещенная */ {
            color: inherit; 
        }
        a:visited /* Посещенная */ {
            color: inherit;
        }
        a:hover /* Не нажатая */ {
            color: #005eff; 
            text-shadow: #003694 1px -1px 0px;
            box-shadow: -2px 3px #606060;
            border-radius: 10px;
            border-top: 5px solid #505050;
            border-right: 5px solid #505050;
        }
        a:active /* Нажатая */ {
            color: #81adff; 
            text-shadow: #2f4d86 1px -1px 0px;
        }
    </style>
</head>
<body>
    <main>
        <p><strong>Приветствую, странник. Сайт находиться в разработке!</strong></p>
        <p><em>Когда-нибудь я его доделаю. Но не сегодня. :)</em></p>
        <p>Приношу извинения за неудобства.</p>
        <img src="data/images/pictures/site-in-progress.gif" alt=”In-progress”><br>
        <hr>
        <a href="page_1.html" style="text-decoration: none" target="_self"><b>Если прямо сильно хочется, то нажми сюдашеньки. ^_^</b></a>
    </main>
</body>
</html>
